<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Page</title>
    <link rel="stylesheet" href="hotel.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <img id="main-logo" src="assets/Logo.svg" alt="logo">

        <div class="logo-and-input">
            <input type="text" id="header-input">
            <img src="assets/search.svg" alt="Icon description">
        </div>

        <div class="header-icons">
            <img src="assets/Flag England.svg" alt="">
            <img src="assets/dollar.svg" alt="">
            <img src="assets/help.svg" alt="">
            <img src="assets/like.svg" alt="">
            <img src="assets/phone-call.svg" alt="">

            <div class="profile-account">
                <img src="assets/Photo.svg" alt="">
                <div class="account">
                    <h5>Your Account</h5>
                    <h6>Pratham Malvia</h6>
                </div>
            </div>
        </div>
    </header>

    <!-- tabs -->
    <div class="tabs">
        <button>Trip</button>
        <button>%Deals</button>
        <button>Hotel</button>
        <button>Flight</button>
        <button>Apartment</button>
        <button>Camper</button>
    </div>

    <hr class="horizontal-line">


</body>

</html>
